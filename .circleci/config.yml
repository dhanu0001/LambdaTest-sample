version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.0
 
      # Specify service dependencies here if necessary
 
    working_directory: ~/Nightwatch-circleci-selenium
    steps:
      - checkout
      
      - run: 
          name: "Downloading tunnel binary"
          command: |
            wget http://downloads.lambdatest.com/tunnel/linux/64bit/LT_Linux.zip

      - run: 
          name: "Extracting tunnel binary"
          command: |
            sudo apt-get install unzip
            unzip LT_Linux.zip

      - run: 
          name: "Executing tunnel binary"
          background: true
          command: |
            ./LT -user anju003 -key jZkan1f4AinKYV6e4ABLLCim37omYgiEjmgK4ePpwInnu3pmmh
            sleep 40
